version: '3.8'

services:
  # 1. DATABASE SERVICE (PostgreSQL)
  # Must be named 'database' for evaluation script
  database:
    image: postgres:15
    container_name: database
    environment:
      POSTGRES_DB: saas_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432" # External:Internal
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # 2. BACKEND SERVICE (Node.js API)
  # Must be named 'backend' for evaluation script
  backend:
    build: ./backend
    container_name: backend
    ports:
      - "5000:5000" # External:Internal
    environment:
      PORT: 5000
      DB_HOST: database
      DB_PORT: 5432
      DB_NAME: saas_db
      DB_USER: postgres
      DB_PASSWORD: postgres
      JWT_SECRET: super_secure_jwt_secret_key_12345
      FRONTEND_URL: http://frontend:3000
    depends_on:
      database:
        condition: service_healthy
    healthcheck:
      # Simple check to ensure API is responding
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5000/api/health', (r) => { if (r.statusCode !== 200) process.exit(1) })"]
      interval: 10s
      timeout: 5s
      retries: 5

  # 3. FRONTEND SERVICE (React/Vite)
  # Must be named 'frontend' for evaluation script
  frontend:
    build: ./frontend
    container_name: frontend
    ports:
      - "3000:3000" # External:Internal
    environment:
      # VITE_ prefix is required for Vite apps to see the variable
      VITE_API_URL: http://localhost:5000/api
    depends_on:
      backend:
        condition: service_healthy
    stdin_open: true # Keeps container running
    tty: true

volumes:
  db_data: