version: '3.8'

services:
  # 1. DATABASE SERVICE
  database:
    image: postgres:15-alpine
    container_name: database
    restart: always
    environment:
      POSTGRES_DB: saas_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432" # MANDATORY: Fixed Port
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # 2. BACKEND SERVICE
  backend:
    build: ./backend
    container_name: backend
    restart: always
    ports:
      - "5000:5000" # MANDATORY: Fixed Port
    environment:
      PORT: 5000
      # Use service name 'database', not localhost
      DB_HOST: database 
      DB_PORT: 5432
      DB_NAME: saas_db
      DB_USER: postgres
      DB_PASSWORD: postgres
      JWT_SECRET: your_super_secure_secret_key_123
      # Allow frontend requests
      FRONTEND_URL: http://frontend:3000
    depends_on:
      database:
        condition: service_healthy
    # Healthcheck to verify API is running
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:5000/api/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # 3. FRONTEND SERVICE
  frontend:
    build: ./frontend
    container_name: frontend
    restart: always
    ports:
      - "3000:3000" # MANDATORY: Fixed Port
    environment:
      # Use service name 'backend' for internal docker comms if needed, 
      # but browser uses localhost
      VITE_API_URL: http://localhost:5000/api
    depends_on:
      backend:
        condition: service_healthy

volumes:
  db_data: